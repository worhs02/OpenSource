<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>For in with Array</h2>
        
        <script>
            var books =["Chinese", "English", "Korean"];
            for(var counter in books){
                document.write(counter + ": " + books[counter] + "<br>");
            }
        </script>
    </body>
</html>
